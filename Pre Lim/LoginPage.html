<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo mr-auto"><a href="#">Roel Co.</a></h1>
            
            <nav class="nav-menu d-flex d-lg-block">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Log_In">LOG IN</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Sign_Up">SIGN UP</button>
            
                <!-- <ul>
                    <li class="active"><a href="#">Home</a></li>

                    <li><a href="#">Log In</a></li>

            </nav>
        </div>
    </header>

    <div class="modal" id="Log_In">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LOG IN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                    <div class="modal-body">
                        <form>
                    <div class="Usernames">
                        <label for="username"><b>Username</b></label>
                        <input id="Usernames"type="text" placeholder="Enter Username" >
                    </div>

                    <div class="Passwords">
                        <label for="password"><b>Password</b></label>
                        <input id="Passwords" type="password" placeholder="Enter Password" >
                    </div> 
                    <button type="button" class="btn-login" data-bs-dismiss="modal">LOG IN</button>

                    
                    </form>

                   </div>
                
            </div>
        </div>
    </div>
    <div class="modal" id="Sign_Up">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">SIGN UP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                    <div class="modal-body">
                        <form>
                    <div class="Usernames">
                        <label for="username"><b>Username</b></label>
                        <input id="Usernames"type="text" placeholder="Enter Username" >
                    </div>

                    <div class="Passwords">
                        <label for="password"><b>Password</b></label>
                        <input id="Passwords" type="password" placeholder="Enter Password" >
                    </div> 
                    <button type="button" class="btn-login" data-bs-dismiss="modal">SIGN IN</button>

                   
                </form>

                   </div>
                
            </div>
        </div>
    </div>

    
<script src="C:\Users\Personal\Desktop\SE-2\WebDev\Pre Lim\LoginPage.js"></script>
